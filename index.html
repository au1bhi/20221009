    <center><h1>====使用注意事项====</h1></center>
    <hr>
	<h3>①使用前需先登录京东账号。（否则无法加入商品至购物车）</h3>
	<h3>②第一次使用本程序前需添加日用品的网址（仅支持京东）复制到url.txt中（原内容为测试url）</h3>
	<h4>例如：https://item.jd.com/100038697742.html</h4>
	<h3>③代码运行过程中，需等待页面提示为“加入购物车已完成”代表程序已运行结束。在京东中可以发现之前url.txt内的商品均已加入购物车。用户仅需点击结算即可。</h3>
