<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>日用品自动订购机</title>
	<h1><center>日用品自动订购机</center></h1>
    <iframe id="if1" frameborder="0" scrolling="no" seamless="seamless" style="border:none;height:0px;width:0px;visibility:false"></iframe>
    <script type="text/javascript">
    //var done=false;
    function submit() {
        //done=false;
        b1.textContent="加入购物车中...";
        b1.disabled=true;
        var i=window;
        var tf=upload.files[0];
        if(tf==null)
        {
          b1.textContent="加入购物车";
          b1.disabled=false;
          return;
        }
		    tf.text().then(r=>{
                //window.open("https://baidu.com");
                //l1.textContent=r;
                var ls=r.split("\n");
                        var res="";
                        for(i of ls)
                          res+="<tr><td>"+i+"</td></tr>";
                        ta1.innerHTML=res;
                        var i=0;
                        var h=()=>if1.src="http://cart.jd.com/gate.action?pid="+ls[i].substring(ls[i].lastIndexOf("/")+1,ls[i].lastIndexOf(".html"));
                        if1.onload=function(){
                          if(i+1>=ls.length)
                          {
                            b1.textContent="加入购物车";
                            b1.disabled=false;
                            //done=true;
                            window.location.href="./sum.html";
                            return;
                          }
                          i++;
                          h();
                        };
                        h();
        });
    }
</script>
</head>
<body bgcolor="#C0C0C0">
    <div id="app">
      <table id="ta1" border="1"></table>
      <!-- <b id="l1" style="height:100px;width:100px"></b> -->
	  <input type="file" id="upload">
      <button onclick="submit()" style="height:100px;width:100px" id="b1">加入购物车</button>
    </div>
    <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
        };
      },
      methods(){
        return {
        };
      }
    }).mount('#app');
    </script>
</body>
</html>
